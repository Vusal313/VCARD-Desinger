<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leyla M…ômm…ôdova</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6c5ce7;
        --secondary: #00cec9;
        --light: #ffffff;
        --dark: #1a1a1a;
        --success: #00b894;
        --text: #f5f5f5;
      }

      body.light {
        --text: #1a1a1a;
        --light: #f5f5f5;
        --dark: #ffffff;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
        transition: 0.3s;
      }

      .vcard {
        width: 100%;
        height: 90vh; /* ‚úÖ yalnƒ±z 90% h√ºnd√ºrl√ºk */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1.5rem;
        text-align: center;
      }

      /* Profile */
      .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        margin: 1rem auto;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      }

      .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 1.4rem;
        margin: 0.3rem 0;
        background: linear-gradient(to right, var(--light), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; /* ‚úÖ yazƒ± indi g√∂r√ºn…ôc…ôk */
      }

      p.role {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      /* Contact */
      .contact-info {
        margin-top: 1rem;
        text-align: left;
      }

      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.8rem;
        cursor: pointer;
        position: relative;
      }

      .contact-item i {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.6rem;
        color: #fff;
        font-size: 0.9rem;
      }

      .contact-details a,
      .contact-details p {
        color: var(--text);
        font-size: 0.9rem;
        text-decoration: none;
      }

      .copied-msg {
        position: absolute;
        right: 0;
        top: -18px;
        font-size: 0.7rem;
        color: var(--success);
        opacity: 0;
        transition: 0.3s;
      }

      .contact-item.copied .copied-msg {
        opacity: 1;
        top: -22px;
      }

      /* Social */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        margin: 1rem 0;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1rem;
        transition: 0.3s;
      }

      .social-link:hover {
        transform: translateY(-4px);
        background: var(--secondary);
      }

      /* Buttons */
      .download-btn,
      .theme-btn {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 0.4rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .download-btn {
        background: var(--primary);
        color: #fff;
      }

      .download-btn:hover {
        background: var(--success);
      }

      .theme-btn {
        background: var(--dark);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="vcard">
      <div>
        <img src="./download.jpeg" alt="Profile" class="profile-img" />
        <h1 id="name"></h1>
        <p class="role" id="role"></p>
      </div>

      <div class="contact-info">
        <div class="contact-item" data-copy="+994501234567">
          <i class="fas fa-phone-alt"></i>
          <div class="contact-details">
            <a href="tel:+994501234567">+994 50 123 45 67</a>
          </div>
          <span class="copied-msg">Copied!</span>
        </div>

        <div class="contact-item" data-copy="leyla@example.com">
          <i class="fas fa-envelope"></i>
          <div class="contact-details">
            <a href="mailto:leyla@example.com">leyla@example.com</a>
          </div>
          <span class="copied-msg">Copied!</span>
        </div>

        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="contact-details">
            <p>Baku, Azerbaijan</p>
          </div>
        </div>
      </div>

      <div>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
          <a href="#" class="social-link"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <button class="download-btn" id="download-btn">
          <i class="fas fa-download"></i> DOWNLOAD VCARD
        </button>
        <button class="theme-btn" id="theme-btn">üåô Dark Mode</button>
      </div>
    </div>

    <script>
      // Typing effect
      function typeText(elementId, text, speed = 100) {
        let i = 0;
        function typing() {
          if (i < text.length) {
            document.getElementById(elementId).textContent += text.charAt(i);
            i++;
            setTimeout(typing, speed);
          }
        }
        typing();
      }
      typeText("name", "Leyla M…ômm…ôdova");
      setTimeout(() => {
        typeText("role", "Creative Director | UI/UX Designer", 50);
      }, 1200);

      // Copy to clipboard
      document.querySelectorAll(".contact-item[data-copy]").forEach((item) => {
        item.addEventListener("click", () => {
          const text = item.getAttribute("data-copy");
          navigator.clipboard.writeText(text);
          item.classList.add("copied");
          setTimeout(() => item.classList.remove("copied"), 1500);
        });
      });

      // Download vCard
      document.getElementById("download-btn").addEventListener("click", () => {
        const vcard = `BEGIN:VCARD
VERSION:4.0
FN:Leyla M…ômm…ôdova
TEL:+994501234567
EMAIL:leyla@example.com
ADR:Baku, Azerbaijan
TITLE:Creative Director | UI/UX Designer
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "leyla_mammadova.vcf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        const btn = document.getElementById("download-btn");
        btn.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
        setTimeout(() => {
          btn.innerHTML = '<i class="fas fa-download"></i> DOWNLOAD VCARD';
        }, 2000);
      });

      // Theme switch with localStorage
      const themeBtn = document.getElementById("theme-btn");
      const body = document.body;

      if (
        localStorage.getItem("theme") === "light" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: light)").matches)
      ) {
        body.classList.add("light");
        themeBtn.textContent = "üåô Dark Mode";
      } else {
        body.classList.remove("light");
        themeBtn.textContent = "‚òÄÔ∏è Light Mode";
      }

      themeBtn.addEventListener("click", () => {
        body.classList.toggle("light");
        if (body.classList.contains("light")) {
          themeBtn.textContent = "üåô Dark Mode";
          localStorage.setItem("theme", "light");
        } else {
          themeBtn.textContent = "‚òÄÔ∏è Light Mode";
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
